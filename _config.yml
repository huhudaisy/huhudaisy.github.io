# Site settings
title: huaqt's World
SEOTitle: hua qianting的博客 | qianting hua Blog
header-img: img/home-bg.jpg
email: huaqt@pku.edu.cn
description: "qianting| Working with you to build a beautiful world"
keyword: "倩婷,qianting"
url: "https://huhudaisy.github.io/"         # my host, for absolute URL
baseurl: ""         						# for example, '/blog' if your blog hosted on 'host/blog'



# SNS settings
RSS: false
weibo_username:
zhihu_username:
github_username:    huhudaisy
#twitter_username:  null
facebook_username:



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# Disqus settings
#disqus_username: _your_disqus_short_name_

# Duoshuo settings
duoshuo_username: null
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: false                     # set to false if you want to use Comment without Sharing




# Analytics settings
# Baidu Analytics
#ba_track_id: 4cc1f2d8f3067386cc5cdb626a202900
# Google Analytics
#ga_track_id: 'UA-49627206-1'            # Format: UA-xxxxxx-xx
#ga_domain: chenweitong.me



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "The harder you work,  <br> the luckier you are."
sidebar-avatar: /img/my_photo.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: True                    # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value
                                        # 如果一个标签的 SIZE，也就是使用该标签的文章数大于上面设定的条件值，这个标签就会在首页上被推荐。



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true
port: 5001

